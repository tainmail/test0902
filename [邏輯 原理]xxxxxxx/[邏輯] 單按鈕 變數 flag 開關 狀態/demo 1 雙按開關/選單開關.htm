<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>選單開關</title>

<style>
*{ margin:0px; padding:0px; font-family: "微軟正黑體";}
* { 
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;

}

/*清除 clearfix*/
.clearfix:after { content: "."; display: block; height: 0; clear: both; visibility: hidden; }
.clearfix {*zoom: 1; _zoom: 1; }

/*控制pre*/
pre { border:2px solid pink; padding:5px; font-size:12px; background:#fff; clear:both; font-size:12px; font-family:Verdana;}
pre strong { color:#CC0000; }
pre em { font-style:normal; font-weight:bold; color:#006600; }


.wrapper{ width:400px; min-height:800px; border:5px solid #333; margin:0 auto; position:relative; overflow:hidden;}

.btn{ width:50px; height:50px; background:gold; position:absolute;}

.btn_open{ right:0px; top:0px;}
.btn_close{ right:0px; top:60px; display:none;}


.side{ width:200px; height:400px; position:absolute; left:-190px; top:0px; background:lightblue; opacity:0.8;}

</style>


<script src="jquery.js"></script>
<script>
$(function(){
	
	
	function fnOpen(){
		$(this).hide();
		$(".btn_close").show();
		$(".side").stop(true).animate({"left":"0px"});
	};
	
	function fnClose(){
		$(this).hide();
		$(".btn_open").show();
		$(".side").stop(true).animate({"left":"-190px"});
	};
	
	$(".btn_open").on("click", fnOpen   );
	$(".btn_close").on("click", fnClose   );
	
	
});
</script>



</head>

<body>

<h1>選單開關</h1>

<div class="wrapper">

<div class="side">這是選單</div>

<span class="btn btn_open">O</span>

<span class="btn btn_close">X</span>


</div>

</body>
</html>
