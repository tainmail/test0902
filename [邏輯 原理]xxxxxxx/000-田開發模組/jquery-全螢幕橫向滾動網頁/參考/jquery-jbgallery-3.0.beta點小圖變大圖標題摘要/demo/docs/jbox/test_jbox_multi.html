	<script type="text/javascript"><!--
   	jQuery(document).ready(function(){
		var _h = [], _w = [];
		_h[0] = $.cookie('h0') || 300;//only for test
        _w[0] = $.cookie('w0') || 800;//only for test
        _h[1] = $.cookie('h1') || 300;//only for test
        _w[1] = $.cookie('w1') || 800;//only for test
        
        var _o = {fullscreen: false, menu : "slider", style : "centered"}; 
        var obj = jQuery(".jbgallery");
        
        jQuery("#mm-zoom").click(function(){
            _o.style = 'zoom';
			_init(_o);
        }); 
        jQuery("#mm-centered").click(function(){
            _o.style = 'centered';
			_init(_o);
        });
        jQuery("#mm-original").click(function(){
            _o.style = 'original';
            _init(_o);
        });
        jQuery("#mm-slider").click(function(){
            _o.menu = 'slider';
            _init(_o);
        }); 
        jQuery("#mm-simple").click(function(){
            _o.menu = 'simple';
            _init(_o);
        });
        jQuery("#mm-numbers").click(function(){
            _o.menu = 'numbers';
            _init(_o);
        });
        jQuery("#mm-nomenu").click(function(){
            _o.menu = false;
            _init(_o);
        });
                
        jQuery(".cmd").each(function(nr){
			jQuery(this).click(function(){
	            obj.eq(0).jbgallery("go", (nr + 1));//NO CHINABILITY + API
				obj.eq(1).jbgallery("go", (nr + 1));//NO CHINABILITY + API
			});
        }); 
       
        function _init(opt){
			obj.eq(0).jbgallery("destroy");//NO CHINABILITY + API
			obj.eq(1).jbgallery("destroy");//NO CHINABILITY + API
            obj.eq(0).resizable("destroy");//NO CHINABILITY + API
            obj.eq(1).resizable("destroy");//NO CHINABILITY + API
            
			$('.jbgallery')
			.each(function(i){
				var self = this;
				$(this).css({
                    width: _w[i],
                    height : _h[i]
                })
                .jbgallery(opt)
	            .resizable({
	                stop: function(){
					   _h[i] = $.cookie('h' + i, $(this).height());
	                   _w[i] = $.cookie('w' + i, $(this).width());
	                   location.reload();
	                }
	            });
			});
        }
        _init(_o);
       
	});
	--></script>
