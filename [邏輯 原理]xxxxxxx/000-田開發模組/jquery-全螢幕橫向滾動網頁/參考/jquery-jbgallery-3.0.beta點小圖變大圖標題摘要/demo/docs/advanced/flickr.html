<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <title>jbgallery 3.0 demo - advanced - flickr</title>
    <meta name="author" content="Massimiliano Balestrieri" />
    <link href="../../jbgallery-3.0.css" rel="stylesheet" media="screen" />
    <script src="../../libs/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="../../jbgallery-3.0.js" type="text/javascript"></script>
    <script type="text/javascript"><!--
        jQuery(document).ready(function(){
            var _url = 'http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20flickr.photos.search(50)%20where%20text%3D%22torino%22&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=';
            var _jbg, _img = [], _i = 0;
            jQuery.getJSON(_url, function(data){
                jQuery.each(data.query.results.photo, function(k,v){
                    if (_i == 0) 
                        _jbg = $('#flickr').append('<ul><li><a href="http://farm'+v.farm+'.static.flickr.com/'+v.server+'/'+v.id+'_'+v.secret+'.jpg" title="'+v.title+'" rel="http://www.flickr.com/photos/'+v.owner+'/">x</a></li></ul>').jbgallery({menu : 'numbers', slideshow: 'true'}, true);
                    else
                        _img.push({
                            href  : 'http://farm'+v.farm+'.static.flickr.com/'+v.server+'/'+v.id+'_'+v.secret+'.jpg',
                            title : v.title,
                            rel   : 'http://www.flickr.com/photos/'+v.owner+'/'
                        }); 
                    _i++;
                    
                });
                _jbg.push(_img);
            });
        });
    --></script>
    <style type="text/css">
        .jbg-caption *{color:#fff}
        .jbg-caption img{display:none;}
    </style>
    </head>    
<body>
<div class="jbgallery" id="flickr"></div>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-258871-1']);
  _gaq.push(['_setDomainName','.maxb.net']); 
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
