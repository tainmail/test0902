            }]
        };
		var _obj = 
		jQuery("#hundred")
		.jbgallery({
			menu : 'slider',
			ready : function(){
				
				alert("push one url");
				_obj.push(images.single);
				alert("push array of url");
                _obj.push(images.arr);
				alert("push object with property");
                _obj.push(images.obj);
				alert("push array of object with property");
                _obj.push(images.aobj);
			} 
		}, true);;//API
        
        
		
		
	});
