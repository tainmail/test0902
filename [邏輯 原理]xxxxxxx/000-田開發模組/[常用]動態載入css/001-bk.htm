<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>

//動態載入css
function loadCssFile(pathToFile) {
	var css = jQuery("<link>");
	css.attr({
		rel:  "stylesheet",
		type: "text/css",
		href: pathToFile
	});
	$("head").append(css);
};



$(function(){
	
	
	
	//調用
	loadCssFile("color-1.css")
	
	
});
</script>

</head>
