<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<!--jquery 核心(必在)-->
<script src="js/jquery.js"></script>

<style>
.wrapper { width:1000px; margin:0 auto; }
.header{ background:#ccc; height:50px;}
.footer{ background:#ccc; height:50px;}
.primary{ height:450px; background:#CC6; overflow:hidden;}

.sidebar_1{ height:800px; background: #eee; border-top:5px solid #333;}
.sidebar_1 .switch{ width:200px; height:40px; background:#333; color:#999; margin:0 auto; text-align:center; cursor:pointer; }
</style>
<script>
//伸縮版塊======================================
$(function() {
	
	$(".switch").toggle(
		function(){
			$(".primary").animate({"height":"60px"});
		},
		function(){
			$(".primary").animate({"height":"450px"});
		}
	);
		
	
});
</script>
<title>伸縮版塊</title>
</head>

<body>

<!--wrapper 開始-->
<div class="wrapper"> 
    <!--header 開始-->
    <div class="header"> header 伸縮版塊</div>
    <!--header 結束--> 
    <!--container 開始-->
    <div class="container"> 
        
        <!--[if !IE]>primary 開始<![endif]-->
        <div class="primary">
        <h2>即時開票</h2>
        <img src="images/pic_1.jpg" width="400" height="400"><img src="images/pic_2.jpg" width="400" height="400">
        </div>
        <!--[if !IE]>primary 結束<![endif]--> 
        
        <!--[if !IE]>sidebar_1 開始<![endif]-->
        <div class="sidebar_1">
        	<div class="switch">打開關閉</div>
         </div>
        <!--[if !IE]>sidebar_1 結束<![endif]--> 
        
    </div>
    <!--container 結束--> 
    <!--footer 開始-->
    <div class="footer"> footer </div>
    <!--footer 結束--> 
    
</div>
<!--wrapper 結束-->

</body>
</html>
