<!DOCTYPE html>

<head>
<title>.resize()應用改變視窗關閉浮水印</title>
<meta charset="utf-8">
<!--hight light語法區 開始-->
<link rel="stylesheet" title="Default" href="js/highlight/default.css">
<link rel="alternate stylesheet" title="Visual Studio" href="js/highlight/vs.css">
<style>
* { font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; line-height:18px; }
.myborder1 { border:3px solid #000; margin:5px; }
.myborder2 { border:3px solid red; margin:5px; }
strong { color:#090; }
em { font-weight:bold; font-style:normal; color:#C30; }
tr.hightlight td { background: #EBEBEB; }

<script src="js/jquery.js"></script>
<script>


$(function(){
	
	function fnWinChange(){
		var iWinW=$(window).width();
		$('.win_w span').html(iWinW);
		if(iWinW < 1200){
			$(".float1, .float2").addClass("small");
		}
		else{
			$(".float1, .float2").removeClass("small");
		}
		
		if(iWinW < 1100){
			$(".float1, .float2").hide();
		}
		else{
			$(".float1, .float2").show();
		}
	}
	
	//初始
	fnWinChange();
	
	
	
	//改變視窗
	$(window).resize(function() {
		fnWinChange();
	});
	

});
</script>
<style>
.wrapper { width:1000px; height:200px; background:#CCCCCC; margin:0 auto; position:relative; }
.wrapper .float1 { width:100px; height:100px; background:#CC3366; position:absolute; left:-100px; top:20px; }
.wrapper .float2 { width:100px; height:100px; background:#096; position:absolute; right:-100px; top:20px; }
.wrapper .float1.small { width:50px; left:-50px; }
.wrapper .float2.small { width:50px; right:-50px; }
</style>

<body>
<div id="styleswitcher">樣式切換</div>
<div class="wrapper">
    <div class="float1"> 這是浮水印1 </div>
    <div class="float2"> 這是浮水印2 </div>
</div>
