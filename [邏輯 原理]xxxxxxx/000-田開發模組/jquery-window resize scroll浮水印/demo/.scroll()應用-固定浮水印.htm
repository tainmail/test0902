<script>
$(function(){
	
	//取浮水印座標
	var nameR = ".float1";//目標物
	var menuYlocR = null;//Y 座標
		menuYlocR = parseInt($(nameR).css("top").substring(0,$(nameR).css("top").indexOf("px")))
	
	//滾動
	$(window).scroll(function () {
		//浮水印固定位置
		offsetR = menuYlocR+$(document).scrollTop()+"px";
		$(nameR).animate({top:offsetR},{duration:300,queue:false});
	});
	
});
</script>


<style>
.wrapper{ width:980px;/*1000*/ padding:10px; height:500px; background:#CCCCCC; margin:0 auto; position:relative;}
.wrapper .header{ background: #FC3; height:200px;}
.wrapper .float1{width:100px; height:100px; background:#096; position:absolute; right:-100px; top:50px;}


</style>
