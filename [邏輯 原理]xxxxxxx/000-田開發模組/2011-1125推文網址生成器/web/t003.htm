<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>社群媒體推文網址產生器</title>

<style>
* { margin:0px; padding:0px; font-size:15px; }
/*分色表格z ----------*/
.table_z { border: 1px solid #cccccc; border-collapse: collapse; margin: 10px 0px; color: #555555; }
 .table_z th, {
 border-bottom: 1px solid #cccccc;
 padding: 5px 5px 5px 15px;
}
.table_z td { border-bottom: 1px solid #cccccc; padding: 5px 5px 5px 3px; }
/*tr色0*/ 
.table_z .table_ztr00 th { background-color: #ffffff; border-bottom: 1px solid #666666; font-size: 12px; color: #333333; font-weight: bold; padding-bottom:0px; }
.table_z .table_ztr00 td { background-color: #dedede; border-bottom: 1px solid #cccccc; font-size: 12px; color: #777777; font-weight: bold; padding-bottom:0px; }
/*tr色1*/
.table_z .table_ztr01 th { font-weight: normal; color: #7954AB; border-bottom: 1px solid #cccccc; background:#F7F7F7 url(../images/icon_arrow007.gif) no-repeat 5px 8px; padding-left:15px; }
.table_z .table_ztr01 td { background: #F7F7F7; color: #555555; }
/*tr色2*/
.table_z .table_ztr02 th { background:#ffffff url(../images/icon_arrow007.gif) no-repeat 5px 8px; font-weight: bold; color: #7954AB; font-weight: normal; border-bottom: 1px solid #cccccc; padding-left:15px; }
.table_z .table_ztr02 td { background: #ffffff; color: #555555; }
/*tr色3*/
.table_z .table_ztr03 th { font-weight: normal; background: #000; color: #fff; }
.table_z .table_ztr03 td { color: #CCCCCC; background: #333; }
</style>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script type="text/javascript" src="http://cache.ettoday.net/web_2011/js/jquery.js"><\/script>')</script>
<script type="text/javascript" src="jquery.zclip.js"></script>
<script>
$(function(){
	//alert("x");
	$("#btn_generate").click(function(){
		
		//原有值
		var sOri =$("#ori").val()
		
		//參數組合
		var sSoSite=$("#sosite").val();
		var sChannel=$("#channel").val();
		
		//新值
		var sAdd1= sOri+"?from="+sSoSite + sChannel
		var sAdd2= sOri+"&from="+sSoSite + sChannel 
		
		//找問號
		var bQmark=sOri.indexOf("?")
		
		//判斷問號
		if(bQmark>1){
			$("#makeurl").val(sAdd2);//有帶問號
		}else{
			$("#makeurl").val(sAdd1);//沒帶問號
		}
	});
	
	$('#btn_copy').zclip({
		path:'ZeroClipboard.swf',
		copy:function(){return $('#makeurl').val();}
	});
	
	
});
</script>
</head>

<body>




<table style="margin:0 auto;" width="900" border="0" align="center" cellpadding="0" cellspacing="0" class="table_z">
    <caption>
    社群媒體推文網址產生器
    </caption>
    <tr class="table_ztr01">
        <th width="11%" align="left">原始網址：</th>
        <td width="89%">&nbsp;</td>
    </tr>
    <tr class="table_ztr02">
        <th align="left">社群媒體： </th>
        <td>&nbsp;</td>
    </tr>
    <tr class="table_ztr01">
        <th align="left">粉絲團或專頁：</th>
        <td>&nbsp;</td>
    </tr>
    <tr class="table_ztr02">
        <th align="left">&nbsp;</th>
        <td>&nbsp;</td>
    </tr>
    <tr class="table_ztr01">
        <th align="left">&nbsp;</th>
        <td>&nbsp;</td>
    </tr>
    <tr class="table_ztr02">
        <th align="left">原始網址：</th>
        <td><input name="textfield" type="text" id="makeurl" size="100" value=""/></td>
    </tr>
    <tr class="table_ztr01">
        <th align="left">&nbsp;</th>
        <td>&nbsp;</td>
    </tr>
    <tr class="table_ztr02">
        <th align="left">&nbsp;</th>
        <td>&nbsp;</td>
    </tr>
    <tr class="table_ztr02">
        <th align="left">&nbsp;</th>
        <td>&nbsp;</td>
    </tr>
</table>




<h1>社群媒體推文網址產生器</h1>
<div> 原始網址：
    <input id="ori" name="textfield" type="text"  value="" size="100" />
    <br />
    請選擇社群媒體：
    <select name="select" id="sosite">
        <option value="fb_">Facebook</option>
        <option value="google_">Google+</option>
        <option value="weibo_">微博</option>
    </select>
    <br />
    請選擇粉絲團或專頁：
    <select name="select" id="channel">
        <option value="et_news">新聞雲</option>
        <option value="et_pets">寵物雲</option>
        <option value="et_sports">運動雲</option>
        <option value="et_travel">旅遊雲</option>
        <option value="et_3c">科技雲</option>
        <option value="et_star">星光雲</option>
        <option value="et_share">分享雲</option>
        <option value="cubemeida">酷新聞</option>
        <option value="coolmen">酷MEN</option>
    </select>
    <br />
    <br />
    <input type="button"  id="btn_generate" value="產生推文網址" />
    <hr />
    原始網址：
    
    <input type="button" name="button2" id="btn_copy" value="複製推文網址" />
</div>
</body>
</html>
