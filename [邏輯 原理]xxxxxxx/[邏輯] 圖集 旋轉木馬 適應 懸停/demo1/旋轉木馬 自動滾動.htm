<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>旋轉木馬 自動滾動</title>
<style>
* { margin:0; padding:0px; list-style:none; }


.gallery_1{  width:100%;  overflow:hidden; position: absolute; left:0px; top:100px; background:#ccc;}
.gallery_1 .run { height:500px; border:2px solid red; position:relative; }
.gallery_1 .run .group { width:2800px;/*寬要自已算*/ height: 180px; position: absolute; left:0px; top:0px; overflow: hidden; z-index: 2; border:2px solid orange; }
.gallery_1 .run .group li { height:100px; float:left; position:relative; border:2px solid green; }
.gallery_1 .run .group li.size01 { width:100px; background:#99CC00; }
.gallery_1 .run .group li.size02 { width:150px; background:#99CC99; }
.gallery_1 .run .group li.size03 { width:200px; background:#33CC99; }
</style>
<script src="jquery.min.js"></script>
<script>
		
$(document).ready(function(){
		
		$(".gallery_1 .run .group").clone().appendTo(".gallery_1 .run"); //要多複製一份才會循環
		
		var $group = $(".gallery_1 .run .group");
		var $groupA = $group.eq(0);
		var $groupB = $group.eq(1);

		$groupB.css({left:$groupA.width()});
		
		setInterval(function(){
			var dist = 20; //單位移動距離
			var iLeftGroupA = Math.round($groupA.css('left').split("p")[0]) - dist;
			var iLeftGroupB = Math.round($groupB.css('left').split("p")[0]) - dist;
			
			if(iLeftGroupA < -$groupA.width())iLeftGroupA = $groupA.width(); // $groupA 左邊出界 移至右邊
			if(iLeftGroupB < -$groupB.width())iLeftGroupB = $groupA.width(); // $groupB 左邊出界 移至右邊
			$groupA.css('left', iLeftGroupA);
			$groupB.css('left', iLeftGroupB);
		}, 80);
});
</script>
</head>

<body>
<h1>旋轉木馬 自動滾動</h1>
    <!--圖集 開始-->
    <div class="gallery_1"> 
        <!--滾動組 開始-->
        <div class="run"> 
            <!--群組 開始-->
            <div class="group">
                <ul>
                    <li class="size01">1</li>
                    <li class="size02">2</li>
                    <li class="size03">3</li>
                    <li class="size01">4</li>
                    <li class="size02">5</li>
                    <li class="size03">5</li>
                    <li class="size01">7</li>
                    <li class="size02">8</li>
                    <li class="size03">9</li>
                    <li class="size01">10</li>
                    <li class="size02">11</li>
                    <li class="size03">12</li>
                    <li class="size01">13</li>
                    <li class="size02">14</li>
                    <li class="size03">15</li>
                    <li class="size01">16</li>
                    <li class="size02">17</li>
                    <li class="size03">18 寬度要自行計算</li>
                </ul>
            </div>
            <!--群組 結束--> 
        </div>
        <!--滾動組 結束--> 
    </div>
    <!--圖集 結束--> 
</body>
</html>
