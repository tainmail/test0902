<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>分頁邏輯</title>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>
$(function(){
	
	//分頁邏輯=========================================
	var aPic = new Array(5);
	var iCount = 0; //零序開發
	
	function fnGo(){ 
	    $(".box_1").html(iCount);
		$(".pic").attr("src", "images/pic_"+ (iCount+1)+".jpg"); //照片是1序
	};
	
	$(".btn_next").click(function(){
		if( iCount < aPic.length-1 ){ //未超過最大值，零序 個數減1
			iCount++;
		}else{
			iCount = 0;
		};
		fnGo();
	});
	
	$(".btn_prev").click(function(){
		if( iCount > 0 ){ //未小於0
			iCount--;
		}else{
			iCount = aPic.length-1;
		};
		fnGo();
	});
	
});





</script>



</head>

<body>
<img class="pic" src="images/pic_1.jpg" width="400" height="400" />

<!--box_1 開始-->
	<div class="box_1">0</div>
<!--box_1 結束-->
<input class="btn_prev" type="button" value="prev"/>
<input class="btn_next" type="button" value="next"/>
</body>
</html>
