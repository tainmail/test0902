<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>


<style>
*{ margin:0px; padding:0px; font-family: "微軟正黑體";}
* { 
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;

}

/*清除 clearfix*/
.clearfix:after { content: "."; display: block; height: 0; clear: both; visibility: hidden; }
.clearfix {*zoom: 1; _zoom: 1; }

/*控制pre*/
pre { border:2px solid pink; padding:5px; font-size:12px; background:#fff; clear:both; font-size:12px; font-family:Verdana;}
pre strong { color:#CC0000; }
pre em { font-style:normal; font-weight:bold; color:#006600; }

.box{ width:600px; border:5px solid #333; margin-bottom:20px; padding:10px;}

.box .piece{  width:100px; background:gold; float:left; margin-right:20px;}
</style>

<script src="js/jquery.js"></script>
<script>
$(function(){
	
	
	
	$(".btn_1").click(function(){
		var iMaxH = 0; //最高值
		$.each($(".box_1 .piece"),function(){
			iMaxH = Math.max(iMaxH, $(this).height() );  //每個高都帶入比較，迴圈吐出最高的值
		});
		
		$(".box_1 .piece").animate({height:iMaxH});
		
	});
	
	
});
</script>


</head>

<body>

<h1>邏輯 最大值 Math.max equal height 等高</h1>
<p>本例： 每個高都帶入比較，迴圈吐出最高的值</p>


<input class="btn_1" type="button" value="等高"/>
<div class="box box_1 clearfix">
	<div class="piece">這是文字</div>
    <div class="piece">這是文字文字文字文字文字文字文字文字文字</div>
    <div class="piece">這是文字文字文字</div>
    <div class="piece">這是文字文字文字文字文字</div>
</div>


</body>
</html>
