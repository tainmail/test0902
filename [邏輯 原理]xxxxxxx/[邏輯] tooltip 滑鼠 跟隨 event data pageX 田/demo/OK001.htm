<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>
*{ margin:0px; padding:0px; font-family: "微軟正黑體";}
* { 
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;

}

/*清除 clearfix*/
.clearfix:after { content: "."; display: block; height: 0; clear: both; visibility: hidden; }
.clearfix {*zoom: 1; _zoom: 1; }

/*控制pre*/
pre { border:2px solid pink; padding:5px; font-size:12px; background:#fff; clear:both; font-size:12px; font-family:Verdana;}
pre strong { color:#CC0000; }
pre em { font-style:normal; font-weight:bold; color:#006600; }

body p{ font-size:50px;}



/**/
.buTip_box{ width:300px; height:120px; background:rgba(1,1,1,0.5); padding:10px;  position: absolute;  }
.buTip_box img{ display:block; float:left; margin-right:10px;}
.buTip_box h4{}

</style>

<script src="js/jquery.js"></script>

<script>
$(function(){
	
	//初始
	var buTipHtml = '\
		<div class="buTip_box">\
			<img src="" width="100" height="100"/>\
			<h4>--</h4>\
		</div>\
		';
	$("body").append(buTipHtml);
	$(".buTip_box").hide();
	
	
	$(".buTip").on("mouseover", function(){
		var $this = $(this)
		$(".buTip_box img").attr("src", $this.data("pic") );
		$(".buTip_box h4").html($this.data("summary") );
		$(".buTip_box").fadeIn();
	});
	
	$(".buTip").on("mouseout", function(){
		$(".buTip_box").hide();
	});
	
	$(".buTip").on("mousemove", function(e){
		$(".buTip_box").css({left:e.pageX, top:e.pageY-130}); //tip會蓋住a 造成閃爍的bug
	});
	
	
	
	
	
});
</script>

</head>

<body>

<h1>tooltip</h1>

<p>這個一個<a class="buTip" href="#" data-pic="images/pic_1s.jpg" data-summary="圖1">連結</a></p>
<p>這個一個<a class="buTip" href="#" data-pic="images/pic_2s.jpg" data-summary="圖2">連結</a></p>
<p>這個一個<a class="buTip" href="#" data-pic="images/pic_3s.jpg" data-summary="圖3"><img src="images/pic_3s.jpg"/></a></p>



</body>
</html>
