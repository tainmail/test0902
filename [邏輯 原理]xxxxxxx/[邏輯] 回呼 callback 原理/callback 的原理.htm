<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>callback 的原理</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(function(){
	
	
	function fnCount (a, b, callback){
		var c = a+b;
		alert(c);
		if(callback){
			callback();
		}
	};
	
	function fnDone(){
		alert("加完了");
	}
	
	
	fnCount(4,5, fnDone);
	
	fnCount(6,5);
	
});
</script>
<script>



</script>
</head>

<body>

<h1>callback 的原理</h1> 


</body>
</html>
